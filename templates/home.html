<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="{% static 'css/bootstrap-grid.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-grid.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-grid.rtl.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-grid.rtl.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-reboot.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-reboot.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-reboot.rtl.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-reboot.rtl.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-utilities.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-utilities.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-utilities.rtl.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-utilities.rtl.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.rtl.css'%}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap.rtl.min.css'%}" rel="stylesheet" type="text/css">

    <script src="{% static 'js/bootstrap.bundle.js'%}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.esm.js'%}"></script>
    <script src="{% static 'js/bootstrap.esm.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>


    

</head>
<body>
    {% load crispy_forms_tags %}
    <form method="POST">
        {% csrf_token %}
        {{form.username|as_crispy_field}}
        {{form.password|as_crispy_field}}
        {{form.email|as_crispy_field}}
        {{form.phone|as_crispy_field}}
        <input type="submit" value="signup" class="btn btn-primary">

    </form>

</body>
</html>
